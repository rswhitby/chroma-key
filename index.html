<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chroma Key App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. Camera feed (hidden) -->
    <video
      id="video-cam"
      autoplay
      playsinline
      muted
      style="visibility: hidden; width: 1px; height: 1px"
    ></video>

    <!-- 2. Overlay streams -->
    <video
      id="video-red"
      autoplay       
      muted           
      playsinline      
      loop            
    ></video>
    <video
      id="video-green"
      autoplay       
      muted           
      playsinline      
      loop       
    ></video>
    <video
      id="video-blue"
      autoplay       
      muted           
      playsinline      
      loop       
    ></video>
    <video
      id="video-yellow"
      autoplay       
      muted           
      playsinline      
      loop       
    ></video>

    <!-- 3. Compositing canvas -->
    <canvas id="output"></canvas>

    <!-- 4. Chroma key controls -->
    <div id="controls">
      <button class="red" data-color="red">RED</button>
      <button class="green" data-color="green">GREEN</button>
      <button class="blue" data-color="blue">BLUE</button>
      <button class="yellow" data-color="yellow">YELLOW</button>
    </div>


    <!-- 5. Main application script -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="main.js"></script>
  </body>
</html>
